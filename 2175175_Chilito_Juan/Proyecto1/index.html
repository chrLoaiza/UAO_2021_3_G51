<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Mi primera pagina</title>
        <script defer src="index.js"></script>
        <script src="https://kit.fontawesome.com/2fcfa1da38.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="../Proyecto1/Playstation_Img/logo.png" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="">Controles</a></li>
                        <li><a href="">Productos En Sale</a></li>
                        <li><a href="">Controles Remotos</a></li>
                        <li><a href="">Otros</a></li>
                    </ul>
                </nav>
                <img src="../Proyecto1/Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$240.000</h4>
                <button type="button">Comprar Ahora <img src="../Proyecto1/Playstation_Img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="../Proyecto1/Playstation_Img/ps4controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="../Proyecto1/Playstation_Img/add.png">
                    <p><small>AÃ±adir al carrito</small></p>
                </div>
            </div>
        </div>

        <section class="featured section" id="fectured">
            <h2 class="section-title">Productos en sale</h2>

            <div class="featured_container">
                <article class="products">
                    <div class="products_sale">Sale</div>
                    <img src="../Proyecto1/Playstation_Img/ps4console.png" class="product_img">
                    <span class="product_name">Consola PS4</span>
                    <span class="product_price">$1.300.000</span>
                    <button type="button">Comprar Ahora <img src="../Proyecto1/Playstation_Img/arrow.png"></button>
                </article>
                <article class="products">
                    <div class="products_sale">Sale</div>
                    <img src="../Proyecto1/Playstation_Img/cargador.png" class="product_img">
                    <span class="product_name">Estacion de carga</span>
                    <span class="product_price">$500.000</span>
                    <button type="button">Comprar Ahora <img src="../Proyecto1/Playstation_Img/arrow.png"></button>
                </article>
                <article class="products">
                    <div class="products_sale">Sale</div>
                    <img src="../Proyecto1/Playstation_Img/ps4white.png" class="product_img">
                    <span class="product_name">Consola PS4</span>
                    <span class="product_price">$1.300.000</span>
                    <button type="button">Comprar Ahora <img src="../Proyecto1/Playstation_Img/arrow.png"></button>
                </article>
            </div>
        </section>

        <div class="social-links">
            <img src="../Proyecto1/Playstation_Img/fb.png">
            <img src="../Proyecto1/Playstation_Img/tw.png"> 
            <img src="../Proyecto1/Playstation_Img/ig.png">
        </div>

    </body>
    

</html>
